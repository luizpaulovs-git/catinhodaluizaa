<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mem√≥ria dos Ratinho üê≠</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #0f172a, #020617);
  font-family: Arial, sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

.tabuleiro {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

.carta {
  width: 90px;
  height: 90px;
  background: #1e293b;
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.carta img {
  width: 70px;
  display: none;
}

.carta.virada img {
  display: block;
}

.carta.virada {
  background: #334155;
}

.mensagem {
  margin-top: 15px;
  min-height: 40px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #f472b6;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #f9a8d4;
}

footer {
  margin-top: 20px;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>
<div class="container">
  <h1>Jogo da Mem√≥ria üê≠</h1>
  <p>Encontre os ratinhos iguais ü§ç</p>

  <div class="tabuleiro" id="tabuleiro"></div>

  <div class="mensagem" id="mensagem"></div>

  <button onclick="reiniciar()">Recome√ßar</button>

  <footer>
    feito por mim, pensando em voc√™ ü§ç<br>
    desde 17 de outubro
  </footer>
</div>

<script>
const imagens = [
  "imagens/rato1.png", "imagens/rato1.png",
  "imagens/rato2.png", "imagens/rato2.png",
  "imagens/rato3.png", "imagens/rato3.png",
  "imagens/rato4.png", "imagens/rato4.png",
  "imagens/rato5.png", "imagens/rato5.png",
  "imagens/rato6.png", "imagens/rato6.png"
];
let primeira = null;
let bloqueio = false;
let pares = 0;

const frases = [
  "Esse ratinho combina com voc√™ ü§ç",
  "Viu? A gente sempre se encontra üê≠",
  "Mais um pedacinho do meu amor üíó",
  "Voc√™ tem um olhar atento, igual ao meu por voc√™",
  "Nada aqui √© por acaso ‚ú®",
  "Esse par me lembra da gente"
];

function embaralhar() {
  return imagens.sort(() => Math.random() - 0.5);
}

function criarTabuleiro() {
  const tabuleiro = document.getElementById("tabuleiro");
  tabuleiro.innerHTML = "";
  pares = 0;

  embaralhar().forEach(img => {
    const carta = document.createElement("div");
    carta.classList.add("carta");

    const imagem = document.createElement("img");
    imagem.src = img;

    carta.appendChild(imagem);
    carta.onclick = () => virar(carta, img);

    tabuleiro.appendChild(carta);
  });
}

function virar(carta, img) {
  if (bloqueio || carta.classList.contains("virada")) return;

  carta.classList.add("virada");

  if (!primeira) {
    primeira = { carta, img };
  } else {
    bloqueio = true;

    if (primeira.img === img) {
      pares++;
      document.getElementById("mensagem").innerText =
        frases[Math.floor(Math.random() * frases.length)];

      primeira = null;
      bloqueio = false;

      if (pares === 3) {
        document.getElementById("mensagem").innerText =
          "Voc√™ encontrou todos os ratinhos ü§çüê≠";
      }
    } else {
      setTimeout(() => {
        carta.classList.remove("virada");
        primeira.carta.classList.remove("virada");
        primeira = null;
        bloqueio = false;
      }, 800);
    }
  }
}

function reiniciar() {
  document.getElementById("mensagem").innerText = "";
  criarTabuleiro();
}

criarTabuleiro();
</script>
</body>
</html>
